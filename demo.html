<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<link rel="stylesheet" type="text/css" href="demo.css">
<body>
    <div id="app">
        <fieldset>
            <legend>
                Creat New Person
            </legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="newPerson.name" />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" v-model="newPerson.age" />
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
            	<label></label>
            	<button @click = "creatPerson">Create</button>
            </div>
        </fieldset>
        <table>
        	<thead>
        		<tr>
        			<th>Name</th>
        			<th>Age</th>
        			<th>Sex</th>
        			<th>Delete</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr v-for="(person,index) in people">
        			<td>{{person.name}}</td>
        			<td>{{person.age}}</td>
        			<td>{{person.sex}}</td>
        			<td :class=" 'text-center'">
        			<button @click="deletePerson(index)">Delete</button></td>
        		</tr>
        	</tbody>
        </table>
    </div>
</body>
<script src="../vue.js/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			newPerson: {
				name:'',
				age: 0,
				sex: 'Male'
			},
			people:[{
				name:'jack',
				age:30,
				sex:'Male'
			},{
				name:'Bill',
				age: 23,
				sex:'Male'
			},{
				name:'Tracy',
				age:22,
				sex:'Female'
			},{
				name:'Chris',
				age: 36,
				sex:'Male'
			}]
		},
		methods:{
			creatPerson:function(){
				this.people.push(this.newPerson);
				this.newPerson = {name: '',age:0,sex:'Male'}
			},
			deletePerson:function(index){
				this.people.splice(index,1);
			}
		}
	})
</script>
</html>
